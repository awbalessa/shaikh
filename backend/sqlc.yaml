version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "internal/infra/postgres/sql"
    database:
      uri: ${POSTGRES_URL}
    gen:
      go:
        out: "internal/infra/postgres/gen"
        package: "db"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_empty_slices: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "pg_catalog.timestamptz"
            nullable: false
            go_type:
              import: "time"
              type: "Time"

          - db_type: "pg_catalog.timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"

          - db_type: "public.vector"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              type: "Vector"

          - db_type: "jsonb"
            nullable: true
            go_type:
              import: "encoding/json"
              type: "RawMessage"
