version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "internal/db/sql"
    database:
      uri: ${POSTGRES_URL}
    gen:
      go:
        out: "internal/db/gen"
        package: "db"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_interface: true
        emit_empty_slices: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "pg_catalog.timestamptz"
            nullable: false
            go_type:
              import: "time"
              type: "Time"

          - db_type: "pg_catalog.timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true

          - db_type: "timestamptz"
            nullable: false
            go_type:
              import: "time"
              type: "Time"

          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true

          - db_type: "public.vector"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              type: "Vector"

          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"

          - db_type: "rag.ayah"
            nullable: true
            go_type:
              import: "github.com/awbalessa/shaikh/backend/internal/dom"
              type: "AyahNumber"
              pointer: true

          - db_type: "rag.surah"
            nullable: true
            go_type:
              import: "github.com/awbalessa/shaikh/backend/internal/dom"
              type: "SurahNumber"
              pointer: true

          - db_type: "rag.ayah"
            go_type:
              import: "github.com/awbalessa/shaikh/backend/internal/dom"
              type: "AyahNumber"

          - db_type: "rag.surah"
            go_type:
              import: "github.com/awbalessa/shaikh/backend/internal/dom"
              type: "SurahNumber"

          - db_type: "rag.content_type"
            go_type:
              import: "github.com/awbalessa/shaikh/backend/internal/dom"
              type: "ContentType"

          - db_type: "rag.source"
            go_type:
              import: "github.com/awbalessa/shaikh/backend/internal/dom"
              type: "Source"

          - db_type: "messages_role"
            go_type:
              import: "github.com/awbalessa/shaikh/backend/internal/dom"
              type: "MessageRole"

          - db_type: "large_language_model"
            nullable: false
            go_type:
              import: "github.com/awbalessa/shaikh/backend/internal/dom"
              type: "LargeLanguageModel"

          - db_type: "large_language_model"
            nullable: true
            go_type:
              import: "github.com/awbalessa/shaikh/backend/internal/dom"
              type: "LargeLanguageModel"
              pointer: true

          - db_type: "public.messages_role"
            go_type:
              import: "github.com/awbalessa/shaikh/backend/internal/dom"
              type: "MessageRole"

          - db_type: "public.large_language_model"
            nullable: false
            go_type:
              import: "github.com/awbalessa/shaikh/backend/internal/dom"
              type: "LargeLanguageModel"

          - db_type: "public.large_language_model"
            nullable: true
            go_type:
              import: "github.com/awbalessa/shaikh/backend/internal/dom"
              type: "LargeLanguageModel"
              pointer: true
