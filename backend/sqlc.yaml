version: "2"
sql:
  - schema: "migrations"
    queries: "internal/repo/postgres/sql"
    engine: "postgresql"
    gen:
      go:
        out: "internal/repo/postgres/gen"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_empty_slices: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        overrides:
          - db_type: "public.messages_role"
            go_type:
              import: "shaikh/internal/domain"
              type: "MessagesRole"
          - db_type: "rag.ayah"
            go_type:
              import: "shaikh/internal/domain"
              type: "RagAyahNumber"
          - db_type: "rag.content_type"
            go_type:
              import: "shaikh/internal/domain"
              type: "RagContentType"
          - db_type: "rag.granularity"
            go_type:
              import: "shaikh/internal/domain"
              type: "RagGranularity"
          - db_type: "rag.source"
            go_type:
              import: "shaikh/internal/domain"
              type: "RagSource"
          - db_type: "rag.surah"
            go_type:
              import: "shaikh/internal/domain"
              type: "RagSurahNumber"
          - db_type: "public.vector"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              type: "Vector"
