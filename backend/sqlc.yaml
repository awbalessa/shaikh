version: "2"
sql:
  - schema: "sql/dev-schema/schema.sql"
    queries: "sql/queries"
    engine: "postgresql"
    gen:
      go:
        out: "internal/database"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "public.vector"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              type: "Vector"
