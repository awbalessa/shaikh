apiVersion: batch/v1
kind: Job
metadata:
  name: pg-seed-import
  namespace: db
spec:
  template:
    spec:
      restartPolicy: Never
      volumes:
        - name: dump-volume
          emptyDir: {} # ephemeral volume shared by both containers
        - name: gcs-importer-sa-key
          secret:
            secretName: gcs-importer-sa-key
      containers:
        # --- Container 1: Fetch dump from GCS ---
        - name: fetch-dump
          image: google/cloud-sdk:slim
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail
              echo "ðŸ”‘ Activating service account..."
              gcloud auth activate-service-account --key-file=/var/secrets/key.json
              echo "ðŸ“¥ Downloading dump from GCS..."
              gsutil cp gs://shaikh-dev-bucket/backups/dumps/latest.dump /dumps/latest.dump
          volumeMounts:
            - name: gcs-importer-sa-key
              mountPath: /var/secrets
              readOnly: true
            - name: dump-volume
              mountPath: /dumps

        # --- Container 2: Restore into Postgres ---
        - name: restore-dump
          image: postgres:17.6 # includes pg_restore
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail
              echo "ðŸ“¦ Waiting for dump to appear..."
              while [ ! -f /dumps/latest.dump ]; do sleep 2; done
              echo "ðŸ“¦ Restoring data into Postgres..."
              PGPASSWORD=$POSTGRES_PASSWORD \
              pg_restore \
                -U postgres \
                -h my-cluster-rw.db.svc.cluster.local \
                -d shaikh \
                -j 4 \
                /dumps/latest.dump
              echo "âœ… Import complete"
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-cluster-superuser
                  key: password
          volumeMounts:
            - name: dump-volume
              mountPath: /dumps
